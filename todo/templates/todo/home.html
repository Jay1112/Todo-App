<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Home</title>

    <style type="text/css">

    	.search-bar {
    		margin: 3rem 0;
    	}

    	.form-class {
    		width: 100%;

    		display: grid;
    		grid-template-columns: 3fr 1fr;
    		grid-column-gap: 1rem;
    	}

    	.todo-table tbody tr td:first-child {
    		width: 20%;
    		padding: 1rem;
    	}

    	.todo-table tbody tr td:nth-child(2) {
    		width: 60%;
    		padding: 1rem ;
    	}

    	.todo-table tbody tr td:nth-child(3) {
    		width: 10%;
    	}

    	.todo-table tbody tr td:last {
    		width: 10%;
    	}

    </style>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="">Todo : {{ user.username }}</a>
	    <a class="navbar-brand" target="_blank" href="https://jay1112.github.io/Jay-Patel/index.html">About</a>
	    <a class="navbar-brand" href="{% url 'logout' %}">Logout</a>
	  </div>
	</nav>

	<div class="container-fluid search-bar">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="input-group mb-3">
					<form action="" method="post" class="form-class">
						{% csrf_token %}
						 <input type="text" class="form-control" placeholder="Search" name="title">
						 <input type="submit" value="Add" class="btn btn-success">			
					</form>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>

	<div class="container-fluid search-bar">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<table class="table bg-dark text-white todo-table">
					<tbody>
						{% for task in tasks %}

							{% if task.complete == True %}
							    <tr class="bg-success">
							      <td></th>
							      <td> <s> {{ task.title }}</s></td>
							      <td>
							      	 <a class="btn btn-primary" href="{% url 'edit' task.id %}">Edit</a>
							      </td>
							      <td>
							      	 <a class="btn btn-danger" href="{% url 'delete' task.id %}">Delete</a>
							      </td>
							    </tr>
							{% else %}
							    <tr>
							      <td></th>
							      <td>{{ task.title }}</td>
							      <td>
							      	 <a class="btn btn-primary" href="{% url 'edit' task.id %}">Edit</a>
							      </td>
							      <td>
							      	 <a class="btn btn-danger" href="{% url 'delete' task.id %}">Delete</a>
							      </td>
							    </tr>
							{% endif %}

					    {% endfor %}
					</tbody>
				</table>
			</div>
			<div class="col-md-3"></div>
		</div>
		
		
	</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
